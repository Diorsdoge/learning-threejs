<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>override material</title>
<script type="text/javascript" src="../libs/three.js"></script>
<script type="text/javascript" src="../libs/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../libs/stats.js"></script>
<!-- 下面这个库可以很快创建出一个简单的界面组件，用于修改代码中的变量 -->
<script type="text/javascript" src="../libs/dat.gui.js"></script>
<style type="'text/css'">
	body{
		margin: 0;
		overflow: hidden;
	}
</style>
</head>
<body>

<!-- div里面包裹着输出-->
<div id="Stats-output">

</div>

<div id="WebGL-output">
	
</div>

<!-- 用js语句来执行我们的three.js例子 -->
<script type="text/javascript">

	var camera;
	var scene;
	var renderer;

	$(function () {
		var stats = initStats();

		scene = new THREE.Scene();
		//scene.fog = new THREE.FogExp2(0xffffff, 0.015);
		//白色雾化效果，0.015近处属性值,100远处属性值
		//scene.fog = new THREE.Fog(0xffffff, 0.015, 100);
		//添加进场景的的物体都会使用同样的材质
		scene.overrideMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});

		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0xEEEEEE, 1.0);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.shadowMapEnabled = true;

		var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
		var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);
		plane.receiveShadow = true;

		plane.rotation.x = -0.5 * Math.PI;
		plane.position.x = 0;
		plane.position.y = 0;
		plane.position.z = 0;
		//在场景中添加某物体
		scene.add(plane);

		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30;
		camera.lookAt(scene.position);
		//环境光
		var ambientLight = new THREE.AmbientLight(0x0c0c0c);
		scene.add(ambientLight);
		//聚光灯光源
		var spotLight = new THREE.SpotLight(0xffffff);
		spotLight.position.set( -40, 60, -10);
		spotLight.castShadow = true;
		scene.add(spotLight);

		$('#WebGL-output').append(renderer.domElement);
		
		
		var step = 0; 
	
		//定义两个属性旋转速度和弹跳速度
		var controls = new function () {
			this.rotationSpeed = 0.02;
			this.numberOfObjects = scene.children.length;

			//点击移除最后添加的一个cube
			this.removeCube = function () {
				//获取场景中所有子对象的列表
				var allChildren = scene.children;
				var lastObeject = allChildren[allChildren.length - 1];
				if (lastObeject instanceof THREE.Mesh) {
					//从场景中移除某物体
					scene.remove(lastObeject);
					this.numberOfObjects = scene.children.length;
				}
			}

			//点击生成新的cube
			this.addCube = function () {

				var cubeSize = Math.ceil((Math.random() * 3));
				var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
				var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff});

				var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
				cube.castShadow = true;
				cube.name = 'cube-' + scene.children.length;

				cube.position.x = -30 + Math.round((Math.random() * planeGeometry.parameters.width));
				cube.position.y = Math.round((Math.random() * 5));
				cube.position.z = -20 + Math.round((Math.random() * planeGeometry.parameters.height));

				scene.add(cube);
				this.numberOfObjects = scene.children.length;

			};

			this.outputObjects = function () {
				console.log(scene.children);
			};
		};

		var gui = new dat.GUI();
		//两个控制的取值范围都是0——0.5
		gui.add(controls, 'rotationSpeed', 0, 0.5);
		gui.add(controls, 'addCube');
		gui.add(controls, 'removeCube');
		gui.add(controls, 'outputObjects');
		gui.add(controls, 'numberOfObjects').listen();

		render();

		function render() {
			stats.update();
			//试用traverse()函数类更新每个方块的旋转弧度
			scene.traverse(function (e){
				if (e instanceof THREE.Mesh && e != plane) {
					e.rotation.x += controls.rotationSpeed;
					e.rotation.y += controls.rotationSpeed;
					e.rotation.z += controls.rotationSpeed;
				}
			}); 
			

			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}	

		function initStats() {
			var stats = new Stats();

			stats.setMode(0);

			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';

			$("#Stats-output").append(stats.domElement);

			return stats;
		}
	});
	
	//定义改变窗口大小的函数
	function onResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}
	//监听resize事件
	window.addEventListener('resize', onResize, false);
	//另外还有一个Scene.getChildByname(): 利用name属性，获取场景中某个特定的物体
</script>

	
</body>
</html>
